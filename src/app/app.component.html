  <h1>Search FlickrAPI</h1>

<div class="resultBox" *ngFor="let item of items"  infiniteScroll [infiniteScrollDistance]="0.1" [infiniteScrollThrottle]="50" [fromRoot]="true" (scrolled)="onScroll()">
  <p class="resultTitle">{{item.title}}</p>
  <a href="https:\/\/www.flickr.com\/photos\/{{item.owner}}\{{item.id}}"><img class="resultImageM"  src="https:\/\/live.staticflickr.com\/{{item.server}}\/{{item.id}}_{{item.secret}}_m.jpg" [alt]="item.title"></a>

  <a class="details "(click)="popup()">Details</a>
